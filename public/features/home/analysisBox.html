<div class="analysisBox container-fluid">
          <div class="trend-rank">{{$index + 1}}</div>
  <div class="row">
    <div class="col-xs-2">
      <div class="link trend-topic">{{dummy.topic}}</div>
      <div class="trend-traffic">{{ dummy.traffic }} hits</div>
      <img class="link trend-image image-responsive" ng-src="{{ dummy.img }}" alt="trend image">
    </div>
         
    <div class="timeline col-xs-10" id="graph{{$index}}"></div>
  </div>
  <div class="row">
    <div class="sources col-xs-4"></div>
    <div class="wordCloud col-xs-4"></div>
    <div class="sentiment col-xs-4"></div>
  </div>
</div>
